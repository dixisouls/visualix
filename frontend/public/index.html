    <title>Visualix - AI-Powered Video Editor</title>

    <!-- Inline Critical CSS (if needed for performance) -->
    <style>
      /* Critical above-the-fold styles can go here */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        color: #6b7280;
        font-size: 16px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: sans-serif">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run Visualix.</p>
        <p>
          Visualix is a modern web application that requires JavaScript for
          AI-powered video processing.
        </p>
      </div>
    </noscript>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div style="text-align: center">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Visualix...</div>
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Hide loading screen when React loads -->
    <script>
      // Hide loading screen once React has loaded
      window.addEventListener("load", function () {
        setTimeout(function () {
          var loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 500);
          }
        }, 500);
      });

      // Error handling for development
      window.addEventListener("error", function (e) {
        console.error("Global error:", e.error);
      });

      // Unhandled promise rejection handling
      window.addEventListener("unhandledrejection", function (e) {
        console.error("Unhandled promise rejection:", e.reason);
      });
    </script>
